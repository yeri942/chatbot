<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Day6/Day6.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

</head>
<body>
    <div class="viewer">
        <div class="dap">
            <div class="store"></div>
            <div class="current-value"></div>   
        </div>
        <div>        
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn cal plus">+</button>
        </div>
        <div>        
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn cal minus">-</button>
        </div>
        <div>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn cal mul">*</button>
        </div>
        <div>
            <button class="btn number b0">0</button>
            <button class="btn cal rem">%</button>
            <button class="btn cal div">/</button>
        </div>
        <div>
            <button class="btn ac">AC</button>
            <button class="btn result">=</button>
        </div>

    </div>
    <script src="/Day6/Day6.js"></script>
</body>
</html>
