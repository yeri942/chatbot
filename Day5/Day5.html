<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 5;
        var string = "문자열";
        var boolean = true;
        var object = ['오','브','젝','트'];
        var un;
        console.log('타입 : '+typeof number+' / ex) '+number);
        console.log('타입 : '+typeof string+' / ex) '+string);
        console.log('타입 : '+typeof boolean+' / ex) '+boolean);
        console.log('타입 : '+typeof object+' / ex) '+object);
        console.log('타입 : '+typeof un+' / ex) '+un);
    </script>
</body>
</html>
